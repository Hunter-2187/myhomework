<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Формула</title>
        <script>
            var V0 = prompt("Введите значение V0","");
            var t = prompt("введите значение t","");
            var g = 9.8;
            var h;
            h = (V0*t)+(g*(Math.pow(t,2))/2);
            document.write("h= V<sub>0</sub>t + gt<sup>2</sup>/2<br>");
            document.write("h =" + h);
        </script>
    </head>
    <body>
    </body>
</html>
